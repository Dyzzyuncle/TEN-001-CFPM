<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de pago – Tarjeta Estudiantil</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #451e97;
      font-family: 'Anonymous Pro', monospace;
      color: #FFB733;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 420px;
      margin: 40px auto;
      background-color: rgba(0, 0, 0, 0.15);
      padding: 24px;
      border-radius: 14px;
      text-align: center;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 8px;
    }

    .codigo {
      font-size: 15px;
      opacity: 0.85;
      margin-bottom: 24px;
    }

    .estado-img {
      width: 120px;
      height: auto;
      margin: 0 auto 16px;
      display: block;
    }

    .estado-texto {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 12px;
      letter-spacing: 1px;
    }

    .info {
      font-size: 14px;
      opacity: 0.75;
      margin-top: 28px;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Resumen de pago</h1>

    <div class="codigo">
      Tarjeta estudiantil 001
    </div>

    <!-- IMAGEN DE ESTADO -->
    <img src="img/check.png" alt="Estado de pago" class="estado-img">

    <!-- TEXTO DE ESTADO -->
    <div class="estado-texto">
      PAGADO
    </div>

    <!-- INFO -->
    <p class="info">
      Estado correspondiente al mes actual<br>
      Ante dudas, comunicate con administración
    </p>
  </div>

</body>
</html>
